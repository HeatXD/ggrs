[package]
name = "ggrs"
version = "0.4.0"
authors = ["Georg Schuppe <georg.schuppe@gmail.com>"]
edition = "2018"
description = "GGRS (good game rollback system) is a reimagination of the GGPO network SDK"
license = "MIT"
readme = "README.md"
repository = "https://github.com/gschup/ggrs"
homepage = "https://github.com/gschup/ggrs"
keywords = ["gamedev", "networking"]
categories = ["network-programming", "game-development"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
rand = "0.8"
bitfield-rle = "0.2"
parking_lot = "0.11"

[dev-dependencies]
serial_test = "0.5"
piston = "0.53.0"
piston2d-graphics = "0.40.0"
pistoncore-glutin_window = "0.69.0"
piston2d-opengl_graphics = "0.78.0"
freetype-rs = "0.27.0"
find_folder = "0.3.0"

# Examples
[[example]]
name = "box_game_p2p"
path = "examples/box_game/box_game_p2p.rs"

[[example]]
name = "box_game_spectator"
path = "examples/box_game/box_game_spectator.rs"

[[example]]
name = "box_game_synctest"
path = "examples/box_game/box_game_synctest.rs"